<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最简便的垂直水平居中方法</title>
    <style>
        * {
          margin: 0;
          padding: 0;
        }
        html,
        body {
          width: 100%;
          height: 100%;
        }
        .containner {
          width: 100%;
          height: 100%;

          display: flex;
        }
        #item {
          width: 500px;
          height: 500px;
          background: red;

          margin: auto;
        }
      </style>
</head>
<!-- 父元素：display:flex.子元素：margin:auto -->
<!-- 在 flex 格式化上下文中，设置了 margin: auto 的元素，在通过 justify-content 和 align-self 进行对齐之前，任何正处于空闲的空间都会分配到该方向的自动 margin 中去 -->
<body>
    <div class="containner">
        <div id="item"></div>
    </div>
</body>
</html>
